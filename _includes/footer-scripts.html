<!-- Event Tracking -->
<script type="text/javascript">

var exitIntentRAQ = $('.leadin-form-wrapper');
exitIntentRAQ.addEventListener('submit', function(event) {
	event.preventDefault();
	setTimeout(submitForm, 1000);
	var formSubmitted = false;
	function submitForm() {
		if (!formSubmitted) {
			formSubmitted = true;
			exitIntentRAQ.submit();
    	}
    }
	ga('send', 'pageview', '/exit-intent/raq-submitted', {
		hitCallback: submitForm
	});
});

// track external links
$(function() {
	$('a').click(function(){
		var url = $(this).attr('href');
		var txt = $(this).text();
		if (url.indexOf("kevin-deleon.com") === -1 && url !== "#") {
			ga('send', 'event', {
				eventCategory: 'Outbound Link',
				eventAction:  'click',
				eventLabel: url + ' - ' + txt,
				transport: 'beacon'
			});
		}
	});
});

// track nav links
var linkClicked = false;

$('ul.navigation li a').click(function(e) {
	e.preventDefault(); 
	setTimeout(clickLink, 500);
	linkClicked = false;
	var url = $(this).attr('href');
	var txt = $(this).text();

	trackNav('main-nav-click', url, txt);
});

function clickLink(url) {
	if (!linkClicked) {
		linkClicked = true;
		document.location = url;
	}
}

function trackNav(act, url, txt) {
	ga('send', 'event', {
		eventCategory: 'Navigation',
		eventAction:  act,
		eventLabel: url + ' - ' + txt,
		transport: 'beacon',
		hitCallback: function() {
			clickLink(url);
		}
	});
}

</script>
